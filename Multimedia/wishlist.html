<script>
//hamburger menu//
openMenu = () => {
  document.getElementById('menu').style.right = '0';
  document.getElementById('cover').style.right = '0';
}

closeMenu = () => {
  document.getElementById('menu').style.right = '-100%';
  document.getElementById('cover').style.right = '-100%';
}

document.getElementById('hamburger').addEventListener('click', openMenu);
document.getElementById('cross').addEventListener('click' , closeMenu);

//sticky header//
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else{
    header.classList.remove("sticky");
  }
}

//countdown//
var deadline = new Date("May 27, 2021 12:00:00").getTime();

var x = setInterval(function(){

  var now = new Date().getTime();
  var t = deadline - now;
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
  var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((t % (1000 * 60)) / 1000);

document.getElementById("day").innerHTML = days;
document.getElementById("hour").innerHTML = hours;
document.getElementById("minute").innerHTML = minutes;
document.getElementById("second").innerHTML = seconds;

if(t <0){
  clearInterval(x);
  document.getElementById("demo").innerHTML = "EXPIRED";
}
}, 1000);
